<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Prime QnA Forum</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-2" href="#">Prime QnA Forum</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listQuestion.html">List Questions</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center mt-4 pt-4">
            <div class="card" style="width: 50rem;">
                <div class="card-body" style="text-align: center;">
                    <h5 class="card-title">Input your question</h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <input type="text" class="form-control mt-4 mb-4" id="inputQuestion" placeholder="Enter your question">
                    <button type="submit" class="btn btn-primary" id="buttonCheckGrammar">Check Grammar</button>
                    <button type="submit" class="btn btn-primary" id="buttonFindTopic">Find Topic Question</button>
                    <button type="submit" class="btn btn-primary" id="buttonCheckSimilarity">Find Similar Questions</button>
                    <br>
                    <button type="submit" class="btn btn-primary mt-4" id="buttonSubmit">Submit</button>
                    <div id="resultGrammar" class="mt-4" style="text-align: left;">
                        <!--placeholder result  -->
                    </div>
                    <div id="resultTopic" class="mt-4" style="text-align: left;">
                        <!--placeholder result  -->
                    </div>
                    <div id="similarQuestions" class="mt-4" style="text-align: left;">
                        <!--placeholder result  -->
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script src="index.js"> </script>
</body>
</html>
